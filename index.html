<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ипотечный калькулятор</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="script.js">
    </script>
</head>
<body>
<header>
    <h1>
        Ипотечный калькулятор
    </h1>
</header>
<main>
    <p>Оптимизация кредита:по сумме</p>
    <h1>РАСЧЕТ ПЛАТЕЖЕЙ</h1>
    <form id="credit" onsubmit="CalculateCredit(); return false">
        <label for="amount">Сумма кредита</label><br>
        <input type="text" id="amount" name="amount"/><br>
        <label for="period">Срок кредита (в месяцах)</label><br>
        <input type="text" id="period" name="period"/><br>
        <label for="rate">Годовая ставка (в %)</label><br>
        <input type="text" id="rate" name="rate"/><br>
        <label for="month">С какого месяца?</label><br>
        <input type="text" id="month" name="month"/><br>
        <label for="month">С какого года?</label><br>
        <input type="text" id="year" name="year"/><br>
        <input type="submit" id="button1">
    </form>
    <table id="grid">
    </table>
</main>
<footer>
    <p>&copy2016 Ипотечный калькулятор.</p>
</footer>
</body>
</html>
